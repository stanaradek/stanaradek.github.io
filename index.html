    <script>
        function startAnimation() {
            
            let sky = document.querySelector('.sky');
            sky.style.backgroundColor = "white";
            document.querySelector(".form-button").style.opacity = "1";
            let sun = document.querySelector('.sun');
            let startTime = null;
            const duration = 10000;
            // sun.style.display = "block"
            sun.style.opacity = "1";
            
            function animateSun(time) {
                if (!startTime) startTime = time;
                let progress = 0.5 + (time - startTime) / (duration * 2);
                if (progress > 1) progress = 1;
                
                let x = (window.innerWidth / 2) * (1 - Math.sin(progress * Math.PI)) - (window.innerWidth / 2);
                let y = (window.innerHeight / 2) * (1 - Math.cos(progress * Math.PI));
                
                sun.style.transform = `translate(${x}px, ${window.innerHeight - y - 200}px)`;
                
                if (progress < 1) {
                    requestAnimationFrame(animateSun);
                }
            }
            requestAnimationFrame(animateSun);
        }

        window.onload = startAnimation;
        //window.onresize = startAnimation;

          document.querySelectorAll('a[href^="#"]').forEach(anchor => {
